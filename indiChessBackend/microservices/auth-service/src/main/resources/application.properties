spring.application.name=auth-service
server.port = 8084

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true  
eureka.client.fetch-registry=true  
eureka.instance.prefer-ip-address=true  

#in prod mode we can set renewal to 30 and expiration to 90
#inside dev mode
eureka.instance.lease-renewal-interval-in-seconds=10  
eureka.instance.lease-expiration-duration-in-seconds=30 

#oauth client config
#google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid, profile, email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8084/login/oauth2/code/google

#github
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user

spring.datasource.url=jdbc:mysql://localhost:3306/indichess
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}


# JDBC Driver for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA properties (Hibernate)
# inside dev mode --> create-drop
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true